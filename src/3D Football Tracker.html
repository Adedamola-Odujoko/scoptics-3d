<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Football Tracker Player</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #control-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 100;
        visibility: hidden; /* Start hidden */
      }
      #control-bar button {
        background: #333;
        border: 1px solid #555;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      #control-bar button:hover {
        background: #444;
      }
      #control-bar button.live-active {
        background: #e74c3c;
        border-color: #c0392b;
        color: white;
      }
      #scrubber {
        flex-grow: 1;
        cursor: pointer;
      }
      #time-display {
        min-width: 50px;
        text-align: center;
        font-size: 14px;
      }
      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="loading-overlay">
      <div id="loading-text">Connecting to data stream...</div>
    </div>
    <div id="control-bar">
      <button id="play-pause-btn">❚❚ Pause</button>
      <button id="live-btn">● Go Live</button>
      <input type="range" id="scrubber" value="0" min="0" max="0" />
      <span id="time-display">00:00</span>
      <button id="speed-btn">Speed: 1.0x</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
